<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="fruits">
      <li id="apple">Apple</li>
      <li id="banana">Banana</li>
      <li id="orange">Orange</li>
      <script>
        const $fruits = document.getElementById('fruits');
        const $banana = document.getElementById('banana');

        $fruits.addEventListener(
          'click',
          (e) => {
            console.log(`이벤트 단계 : ${e.eventPhase}`); //1 :z 캡처링
            console.log(`이벤트 타깃 : ${e.target}`); //이벤트 타깃 : [object HTMLLIElement]
            console.log(`커런트 타깃 : ${e.currentTarget}`); //커런트 타깃 : [object HTMLUListElement]
          },
          true
        );
        $banana.addEventListener('click', (e) => {
          console.log(`이벤트 단계 : ${e.eventPhase}`); //2 : 타깃
          console.log(`이벤트 타깃 : ${e.target}`); //이벤트 타깃 : [object HTMLLIElement]
          console.log(`커런트 타깃 : ${e.currentTarget}`); //커런트 타깃 : [object HTMLUListElement]
        });
        $fruits.addEventListener('click', (e) => {
          console.log(`이벤트 단계 : ${e.eventPhase}`); //3 : q버블링
          console.log(`이벤트 타깃 : ${e.target}`); //이벤트 타깃 : [object HTMLLIElement]
          console.log(`커런트 타깃 : ${e.currentTarget}`); //커런트 타깃 : [object HTMLUListElement]
        });
      </script>
    </ul>
  </body>
</html>
